fileVersion: 1
id: "1"
macroString: |-
  {#-------------------------------------------------------------------------------------------------------------#}
  {#-- Global variables of external data package                                                               --#}
  {#--                                                                                                         --#}
  {#-- The following variables can be customized to for python and JAVA based procedures used in this package  --#}
  {#-------------------------------------------------------------------------------------------------------------#}

  {%set SP_configs = namespace(py_runtime_ver="3.9",java_runtime_ver="11")%}

  {# ----------------------------------------------------------------------
    Macro: ddlColumnCasing
    Purpose: Conditionally quotes column identifiers based on the toggle 
  ---------------------------------------------------------------------- #}

  {%- macro ddlColumnCasing(inputConfig, columnName) -%}
      {%- if inputConfig == true -%}
          {{ columnName }}
      {%- else -%}
          "{{ columnName }}"
      {%- endif -%}
  {%- endmacro -%}
name: macro
type: Macro
